<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="badgeGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffb0e5" stop-opacity="0.8" />
      <stop offset="60%" stop-color="#ff5fa2" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#1a0b17" stop-opacity="0.2" />
    </radialGradient>
    <clipPath id="circleClip">
      <circle cx="32" cy="32" r="28" />
    </clipPath>
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <circle cx="32" cy="32" r="30" fill="url(#badgeGlow)" opacity="0.8" />
  <image
    href="cclogo.png"
    x="4"
    y="4"
    width="56"
    height="56"
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid slice"
  />
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="none"
    stroke="rgba(255, 255, 255, 0.55)"
    stroke-width="1.5"
    filter="url(#outerGlow)"
    opacity="0.85"
  />
</svg>

