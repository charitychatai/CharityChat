<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charity Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">
        <div class="logo-badge">
          <img src="cclogo.png" alt="Charity Chat logo" />
        </div>
        <div>
          <p class="brand-title">Charity Chat</p>
          <p class="brand-subtitle">ChatGPT but 99% of proceeds go to charity.</p>
        </div>
      </div>
      <div class="actions">
        <button class="ghost-btn" type="button">Impact report</button>
        <button class="primary-btn" type="button">Donate now</button>
      </div>
    </header>

    <main class="layout">
      <section class="chat-panel glass-card">
        <div class="panel-head">
          <div>
            <p class="eyebrow">Live assistant</p>
            <h2>ChatGPT, redesigned for good.</h2>
          </div>
          <p class="hint">Ask anything below. Ad-supported responses keep donations flowing.</p>
        </div>
        <form id="chat-form">
          <div class="chat-input-wrapper">
            <textarea id="chat-input" placeholder="Ask anything..." required></textarea>
            <button type="submit" class="primary-btn">Send</button>
          </div>
        </form>
        <div id="chat-log" aria-live="polite"></div>
      </section>

      <aside class="sidebar">
        <div class="card ad-card">
          <p class="eyebrow">Featured sponsor</p>
          <div class="ad-slot">Ad slot (replace with ad network code)</div>
        </div>
      </aside>
    </main>

    <footer>
      <p>Transparency: 99% of ad profit goes to <a href="#" target="_blank" rel="noopener">Charity Name</a>.</p>
    </footer>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
